<table class="table">
    <thead>
      <tr (click)="toggleDetail()"><img *ngIf="column.icon" width="100" src="../assets/{{column.icon}}"><h3 *ngIf="column.title">{{column.title}}</h3></tr>
    </thead>
    <tbody>
        <tr *ngIf="showDetail">{{column.detail}}</tr>
    </tbody>
</table>
<table class="table" *ngIf="column.sections.length">
      <tr *ngFor="let x of column.sections ">
          <td><app-whiteboard-section [section]="x"></app-whiteboard-section></td>
      </tr>
</table>
