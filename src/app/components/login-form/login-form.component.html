<span class="text-right">
  <input
    [(ngModel)]="username"
    mdInput
    name="username"
    placeholder="username"
    required
  />

  <input
    [(ngModel)]="password"
    type="password"
    mdInput
    name="password"
    placeholder="password"
    required
    (keyup.enter)="login()"
  />

  <button
    type="button"
    class="btn btn-danger navbar-btn"
    (click)="login()"
    [routerLink]="['']"
  >
    login
  </button>
</span>
